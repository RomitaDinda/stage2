<!DOCTYPE html>
<html lang="en">

<head>
  <title>Restaurant Reviews</title>
  <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" sizes="32x32" href="icons/icon-72x72.png">
  <meta name="theme-color" content="#2123f3"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
  <header>
    <nav>
      <h1><a tabindex="0"  href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <a href="#filter" class="skip-map">Skip to main content</a>
    <section id="map-container">
      <div id="map" role="application" aria-label="location" ></div>
    </section>
    <section>
      <div class="filter-options">
        <h2 tabindex="0" id="filter">Filter by:</h2>
        <label for="neighborhoods-select">Select Neighborhood</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select">Select Cuisine</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmd_URxW2vfn5FycAOiQyN7j1a7qdf5Cg&libraries=places&callback=initMap"></script>
 <!-- Service Worker Registration -->
  <script type="application/javascript" src="bundle_js/index.min.js"></script>


  <footer id="footer">
    Copyright (c) 2019 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
