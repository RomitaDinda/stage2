<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="icon" sizes="32x32" href="icons/icon-72x72.png">
  <meta name="theme-color" content="#2123f3"/>
  <link rel="manifest" href="manifest.json">
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
</head>

<body class="inside" id="resto-body">
  <!-- Beginning header -->
  <header class="restaurant-header-nav">
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" aria-describedby="restaurant-name" role="main" class="main-restaurant">

    <!-- Beginning restaurant -->
    <section id="restaurant-container" role="article" aria-label="restaurant details" tabindex="0">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img" alt="restaurant picture">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address" aria-labelledby="restaurant-address-label"></p>
      <label id="restaurant-address-label"  class="for-reference">Address</label>
      <table id="restaurant-hours"></table>
      <a href="#reviews-container" class="skip-map">Skip map</a>
    </section>
    <!-- end restaurant -->
        <!-- Beginning map -->
    <section id="map-container" aria-labelledby="map-aria-description">
      <div id="map" role="application"></div>
    </section>
    <label id="map-aria-description" class="for-reference">Mapbox map aplication</label>
    <!-- End map -->
    <!-- Beginning reviews -->
    <section id="reviews-container" role="article">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcrXCcFEVQUobhCEY_XcDuXvzo5sUk4xg&libraries=places&callback=initMap"></script>
  <!-- Beginning scripts -->
   <!-- Service Worker Registration -->
  <script type="application/javascript" src="bundle_js/restaurants.min.js"></script>
  <!-- End scripts -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2019 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->


</body>

</html>
